<html>
    <head>
        <title>Kullanıcı Kayıt Formu</title>
    </head>
    <body>
        <h1>Kullanıcı Kayıt Formu</h1>
        <p>Kullanıcıların sistemde işlem yapabilmeleri için <b>kayıt</b> olmaları gerekmektedir.</p>
      
        <fieldset>
            <legend>Form</legend>
            <table border="1">
                <caption>Form</caption>
                <tr>
                    <td>Ad</td>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Soyad</td>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Eposta</td>
                    <td><input type="email" ></td>
                </tr>
            </table>
            <hr>
            <div>
                <label>Ad</label>
                <input type="text" name="ad" />
            </div>
            <div>
                <label>Soyad</label>
                <input type="text" name="soyad">
            </div>
            <div>
                <label>Eposta</label>
                <input type="email" name="eposta">
            </div>
            <div>
                <label>Şifre</label>
                <input type="password" name="sifre">
            </div>
            <div>
                <label>Dogum Tarihi</label>
                <input type="date" name="dogumtarihi">
            </div>
            <div>
                <label>Fotograf</label>
                <input type="file" name="fotograf">
            </div>
            <div>
                <label>Adres</label>
                <textarea name="adres"></textarea>
            </div>
        </fieldset>
         <ul>
             <li>Sakarya</li>
             <li>İstanbul</li>
         </ul>   
         <ol>
             <li>Sakarya</li>
             <li>İstanbul</li>
         </ul>   
    </body>
</html>
